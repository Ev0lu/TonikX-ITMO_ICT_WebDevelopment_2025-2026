{% extends 'base.html' %}

{% block title %}{{ title }} - Система управления библиотекой{% endblock %}

{% block content %}
<div class="form-container">
    <h1>{{ title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: var(--danger-color); margin-top: 0.5rem;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'assignments_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>

<script>
    // Автоматически выбираем читателя из URL параметра
    const urlParams = new URLSearchParams(window.location.search);
    const readerId = urlParams.get('reader');
    if (readerId) {
        document.getElementById('id_reader').value = readerId;
    }
</script>
{% endblock %}
