{% extends 'base.html' %}

{% block title %}Вход - Доска заданий{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Вход в систему</h3>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Введите имя пользователя">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Введите пароль">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                </form>

                <div class="text-center">
                    <p class="text-muted">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
