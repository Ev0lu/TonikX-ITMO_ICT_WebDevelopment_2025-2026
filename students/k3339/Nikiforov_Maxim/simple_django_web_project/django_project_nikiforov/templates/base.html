<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Cars{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 70px; }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/owner/list/">Владельцы</a></li>
            <li class="nav-item"><a class="nav-link" href="/owner/create/">Добавить владельца</a></li>
            <li class="nav-item"><a class="nav-link" href="/car/list/">Автомобили</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/">Админка</a></li>
          </ul>
          <form class="d-flex" method="get" action="/owner/list/">
            <input class="form-control me-2" type="search" placeholder="Поиск владельцев" aria-label="Search" name="q" value="{{ request.GET.q|default:'' }}">
            <button class="btn btn-outline-light" type="submit">Поиск</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
